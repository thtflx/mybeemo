    <!-- POPUP -->
    <section class="popup container" style="z-index: 999999990000000; display: flex; justify-content: center;">
        <div class="popup__content" style="display: flex; justify-content: center;">
            <button class="popup__button">See the animation!</button>
            <div class="popup__trailer-container active">
                <video class="video" src="video/INTRO.mp4" controls></video>
                <i class="fas fa-times close-icon"></i>
            </div>
        </div>
    </section>

    <script>
        const btn = document.querySelector('.popup__button');
        const trailerContainer = document.querySelector('.popup__trailer-container');
        const poppy = document.querySelector('.popup');
        const closeIcon = document.querySelector('.close-icon');
        const video = document.querySelector('.video');



        btn.addEventListener('click', () => {
            trailerContainer.classList.remove('active');
            trailerContainer.innerHTML = `
                <video class="video" src="video/INTRO.mp4" autoplay></video>
            `;
            setTimeout(() => {
                trailerContainer.remove('active');
                poppy.classList.add('active');
            }, 24000);

        });

        closeIcon.addEventListener('click', () => {
            trailerContainer.classList.add('active');
        });
